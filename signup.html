<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-image: url('/assets/img/restaurant.png');
            background-repeat: no-repeat;
            background-size: cover;
            min-height: 100vh;
        }

        @media only screen and (max-width:768px) {
            .container{
                width: 50% !important;
            }
        }
        @media only screen and (max-width:425px) {
            .container{
                width: 80% !important;
            }
        }
        
        .container {
            background-color: #ffffffff;
            width: 35%;
            border-radius: 20px;
            background: rgba(248, 248, 247, 0.884);
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2 style="text-align: center;" class="mt-3">Sign <span style="color:#FEA116;">-up</span> </h2>
                <form id="contactForm" method="post" action="#">
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name">
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email">
                    </div>
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" class="form-control" id="password" name="password"
                            placeholder="Enter your password">
                    </div>
                    <div class="form-group">
                        <label for="confirm_password">Re-enter Password:</label>
                        <input type="password" class="form-control" id="confirm_password" name="confirm_password"
                            placeholder="Re-enter your password">
                    </div>
                    <div class="text-center mb-3">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                <h6 style="text-align: center;">Already have an account?? then <a href="login.html" style="color: rgb(33, 104, 80);">Login</a></h6>
                </form>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.2/jquery.validate.min.js"></script>
    <script>
        $(document).ready(function () {
            $('#contactForm').validate({
                rules: {
                    name: {
                        required: true
                    },
                    email: {
                        required: true,
                        email: true
                    },
                    password: {
                        required: true,
                        minlength: 6
                    },
                    confirm_password: {
                        required: true,
                        equalTo: "#password"
                    }
                },
                messages: {
                    name: {
                        required: "Please enter your name"
                    },
                    email: {
                        required: "Please enter your email",
                        email: "Please enter a valid email address"
                    },
                    password: {
                        required: "Please enter your password",
                        minlength: "Your password must be at least 6 characters long"
                    },
                    confirm_password: {
                        required: "Please re-enter your password",
                        equalTo: "Passwords do not match"
                    }
                },
                submitHandler: function (form) {
                    // Handle the form submission here
                    onclick = location.href = "login.html";
                    alert('you have  successfully register !');
                    form.submit();
                }
            });
        });
    </script>
</body>

</html>
